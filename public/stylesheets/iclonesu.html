<html>
<head>
	<meta charset="UTF-8">
	<title>Sign up â€¢ Iclone</title>
<link rel="stylesheet" type="text/css" href="newindex.css">
</head>
<body>

<!--Setting up divided section for our header-->
<div class="header">
  <div class="container">
    <h1>Sign Up For ICLONE</h1>
  </div>  
</div>
<!--Setting up Structor for the container-->
<div class="main">
  <div class="container">
    <div class="row" class="pull-right">
      <div class="col-xs-12 col-md-8">
      <form class="form-horizontal" role="form">
        <div class="form-group">

        <!--Placeholder for for the full name-->
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
          <p class="name-error"></p>
        </div>
        <!--Placeholder for the the username-->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
          <p class="username-error"></p>
        </div>
        <!--Placeholder for the email-->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <p class="email-error"></p>
        </div>
        <!--Placeholder for the password-->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <p class="password-error"></p>
        </div>

        <button type="submit" class="btn btn-lg btn-default">Sign Me Up!</button>
       </form>
       <!--Backling to log-in -->
      <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
  </div>
</div>
</body>

</html>
